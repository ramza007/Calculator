<html>
	<head>
		<title>React Calculator</title>
		<link href='style.css' rel="stylesheet" type="text/css">
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>	
	
<body>
	<div id='container'>
		<div id='display'>
			<h1 id='input'>8+10</h1>
		</div>
		
		<div id='keypad'>
			<button id='operator'>c</button>
			<button id='operator'></button>
			<button id='operator'>%</button>
			<button id='operator'>/</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button id='operator'>x</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button id='operator'>-</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id='operator'>+</button>
			<button>0</button>
			<button id='equals'>=</button>
		</div>
	</div>
</body>
</html>
